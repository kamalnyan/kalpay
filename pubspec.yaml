name: Kalpay
description: "Smart PayLater Ledger for Shops - Production-ready Flutter app"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management & Architecture
  flutter_riverpod: ^2.4.9
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  get_it: ^7.6.4

  # Firebase Services
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_messaging: ^14.7.10
  firebase_storage: ^11.5.6
  firebase_analytics: ^10.7.4
  firebase_crashlytics: ^3.4.9

  # UPI & QR Code
  url_launcher: ^6.2.2
  mobile_scanner: ^3.5.2
  qr_flutter: ^4.1.0

  # Local Storage & Offline
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  connectivity_plus: ^5.0.2

  # UI & Utils
  intl: ^0.20.2
  # flutter_local_notifications: ^16.3.3 # Temporarily disabled due to build issues
  flutter_svg: ^2.0.9
  animations: ^2.0.11
  share_plus: ^7.2.2
  permission_handler: ^11.1.0
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^2.7.0

  # Google Fonts
  google_fonts: ^6.1.0

  # Responsive Design
  flutter_screenutil: ^5.9.0
  responsive_framework: ^1.1.1

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^5.0.0

  # Code generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  
  # Testing
  mocktail: ^1.0.2
  integration_test:
    sdk: flutter
  
  # App icon generation
  flutter_launcher_icons: ^0.13.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  # Fonts are loaded via Google Fonts package

# Flutter Launcher Icons configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/logo_big_trans.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icons/logo_big_trans.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icons/logo_big_trans.png"
    icon_size: 48 # min:48, max:256, default: 48
